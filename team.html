<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="University Logo" class="logo">
        <nav>
            <!-- Same nav as index.html -->
        </nav>
    </header>

    <main>
        <h1>Meet Our Team</h1>
        <div class="team-cards">
            <!-- Add cards for each team member -->
            <div class="card">
                <h2>John Doe</h2>
                <p>Role: Developer</p>
                <div class="social-icons">
                    <a href="#"><img src="images/linkedin.png" alt="LinkedIn"></a>
                    <a href="#"><img src="images/github.png" alt="GitHub"></a>
                    <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
                </div>
            </div>
            <!-- More cards... -->
        </div>
        <div class="counter">
            <p>Total Students: <span id="students-count">0</span></p>
            <p>Number of Participations: <span id="participations-count">0</span></p>
            <p>Number of Schools: <span id="schools-count">0</span></p>
        </div>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
